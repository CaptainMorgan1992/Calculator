<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kim's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calcContainer">
      <div id="display"></div>
      <div class="button" id="no9flex">9</div>
      <div class="button" id="no8flex">8</div>
      <div class="button" id="no7flex">7</div>
      <div class="button" id="deleteflex">C</div>
      <div class="button" id="no6flex">6</div>
      <div class="button" id="no5flex">5</div>
      <div class="button" id="no4flex">4</div>
      <div class="button" id="memoryAdditionflex">M+</div>
      <div class="button" id="no3flex">3</div>
      <div class="button" id="no2flex">2</div>
      <div class="button" id="no1flex">1</div>
      <div class="button" id="memorySubtractflex">M-</div>
      <div class="button" id="no0flex">0</div>
      <div class="button" id="squareRootflex">âˆš</div>
      <div class="button" id="elevatedflex">^2</div>
      <div class="button" id="memoryRecallflex">MR</div>
      <div class="button" id="additionflex">+</div>
      <div class="button" id="subtractionflex">-</div>
      <div class="button" id="fakultetflex">!</div>
      <div class="button" id="memoryClearflex">MC</div>
      <div class="button" id="divisionflex">/</div>
      <div class="button" id="multiplicationflex">*</div>
      <div class="button" id="dotNotationflex">.</div>
      <div class="button" id="equalflex">=</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
